    <!doctype html>
    <html lang="es">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WorkSide - Crear Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body class="bg-gray-100 font-sans overflow-x-hidden relative">

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <h1 class="text-4xl font-extrabold text-[#138aec] animate__animated animate__pulse animate__infinite">
        WorkSide
        </h1>
        <p class="text-gray-600 mt-3 animate__animated animate__fadeIn">Cargando...</p>
    </div>

    <!-- MAIN -->
    <div id="mainContent" class="opacity-0 min-h-screen flex flex-col">

        <!-- HEADER -->
        <header class="flex items-center justify-between px-10 py-3 border-b bg-white shadow-sm sticky top-0 z-40 animate__animated animate__fadeInDown">
        <!-- Logo -->
        <h1 
            id="logo" 
            class="text-2xl font-bold text-[#111518] cursor-pointer transform transition-transform duration-300 hover:scale-110 hover:text-[#138aec]">
            WorkSide
        </h1>
        </header>

        <!-- FORMULARIO -->
        <main class="flex flex-1 items-center justify-center px-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-bold text-center text-[#111518] mb-6">Crear Cuenta</h2>
            <form class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nombre de Usuario</label>
                <input type="text" placeholder="Ingresa tu nombre" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#138aec] outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Correo Electrónico</label>
                <input type="email" placeholder="ejemplo@correo.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#138aec] outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#138aec] outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Contraseña</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#138aec] outline-none"/>
            </div>
            <button type="submit" class="w-full bg-[#138aec] text-white py-2 px-4 rounded-lg hover:scale-105 transform transition">
                Registrarse
            </button>
            </form>
            <p class="text-sm text-gray-600 mt-4 text-center">
            ¿Ya tienes cuenta? 
            <a href="/frontend/js/modules/login/login.html" class="text-[#138aec] font-semibold hover:underline">Inicia sesión aquí</a>
            </p>
        </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-gray-100 py-6 text-center">
        <p class="text-gray-600">© 2024 WorkSide. Todos los derechos reservados.</p>
        </footer>
    </div>
    <!-- SCRIPTS -->
    <script src="/frontend/js/modules/signing up/signing up.js"></script>

    </body>
    </html>
